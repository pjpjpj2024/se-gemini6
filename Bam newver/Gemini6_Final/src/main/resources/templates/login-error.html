<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #010321;
            /*background: radial-gradient(circle, #010321, #002D62);*/
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            color: #2d63f7;
            margin-bottom: 30px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Gemini 6</h1>
    <form th:action="@{/login}" method="POST">
        <input type="text" name="username" placeholder="Enter Username" required />
        <input type="password" name="password" placeholder="Enter Password" required />
        <button type="submit">Login</button>
    </form>
    <p class="error" th:if="${error}" th:text="${error}"></p>

</div>
</body>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async function (e) {
        e.preventDefault();  // Prevent default form submission behavior

        const formData = new FormData(form);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(data),
            });

            // Check if login is successful (handle your logic here)
            if (response.ok) {
                const result = await response.json();
                if (result.role === 'Astronomer') {
                    window.location.href = '/allsp';  // Redirect to /allsp for astronomer
                } else {
                    // Redirect to other pages based on role
                    window.location.href = `/dashboard/${result.role.toLowerCase()}`;
                }
            } else {
                alert('Invalid login credentials');
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('Login failed. Please try again.');
        }
    });
</script>

</html>
