<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to GEMINI 6</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5em;
            color: #2d63f7;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #333;
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Gemini 6</h1>
    <p th:text="'Welcome back, ' + ${username} + '!'">Welcome back, User!</p>
    <div class="footer">
        <p>Thank you for logging in.</p>
    </div>
</div>
</body>
</html>
