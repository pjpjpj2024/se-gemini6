<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Science Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Science Plans</h1>

    <!-- Success message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Display science plans -->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Plan ID</th>
            <th>Creator</th>
            <th>Funding (USD)</th>
            <th>Objective</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Telescope Location</th>
            <th>Target</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${sciencePlans}">
            <td th:text="${plan.planNo}"></td>
            <td th:text="${plan.creator}"></td>
            <td th:text="${plan.fundingInUSD}"></td>
            <td th:text="${plan.objectives}"></td>
            <td th:text="${plan.startDate}"></td>
            <td th:text="${plan.endDate}"></td>
            <td th:text="${plan.telescopeLocation}"></td>
            <td th:text="${plan.starSystem}"></td>
            <td>
                <a th:href="@{/science-plans/view/{id}(id=${plan.planNo})}" class="btn btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add button to create new science plan -->
    <a href="/science-plans/create" class="btn btn-primary mt-4">Create Science Plan</a>
</div>
</body>
</html>
